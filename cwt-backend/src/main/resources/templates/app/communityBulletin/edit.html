<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-communityBulletin-edit" th:object="${communityBulletin}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">公告标题：</label>
                <div class="col-sm-8">
                    <input id="title" name="title" th:field="*{title}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">公告内容：</label>
                <div class="col-sm-8">
                    <!--<input id="content" name="content" th:field="*{content}" class="form-control" type="text">-->
                    <textarea id="content" name="content" th:field="*{content}" class="form-control" rows="11" placeholder="请输入公告内容">
					</textarea>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">公告状态：</label>
                <div class="col-sm-8">
                    <!--<input id="status" name="status" th:field="*{status}" class="form-control" type="text">-->
                    <select id="status"  class="form-control" name="status" th:field="*{status}"
                            th:with="type=${@dict.getType('app_community_bulletin_status')}">
                        <option th:each="e : ${type}" th:text="${e['dictLabel']}" th:value="${e['dictValue']}"></option>
                    </select>
                </div>
            </div>
            <!--<div class="form-group">	-->
                <!--<label class="col-sm-3 control-label">创建时间：</label>-->
                <!--<div class="col-sm-8">-->
                    <!--<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">-->
                <!--</div>-->
            <!--</div>-->
            <!--<div class="form-group">	-->
                <!--<label class="col-sm-3 control-label">修改时间：</label>-->
                <!--<div class="col-sm-8">-->
                    <!--<input id="modifyTime" name="modifyTime" th:field="*{modifyTime}" class="form-control" type="text">-->
                <!--</div>-->
            <!--</div>-->
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "app/communityBulletin";
		$("#form-communityBulletin-edit").validate({
			rules:{
                // title:{
                //     required:true,
                //     minlength: 2,
                //     maxlength: 20,
                // },
                // content:{
                //     required:true,
                //     minlength: 2,
                //     maxlength: 200,
                // }
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-communityBulletin-edit').serialize());
			}
		});
	</script>
</body>
</html>
